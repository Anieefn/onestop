<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Updating</h1>
    <form method="post">
        {% csrf_token %}
        {% for d in details %}
        <label>Name: </label>
        <input type="text" name="username" value="{{d.username}}">
        <label>email: </label>
        <input type="email" name="email" value="{{d.email}}">
        <label>Pone Number: </label>
        <input type="text" name="phonenumber" value="{{d.phonenumber}}">
        <label>Address: </label>
        <textarea name="address" >{{d.address}}</textarea>
        <button type="submit">submit</button>
        {% endfor %}
    </form>
</body>
</html>
