<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/style.css' %}">
    <title>Order Summary</title>
</head>
<body>
    <h1>Thank you for your order, {{ userid }}!</h1>


    <h2>Delivery Address</h2>
    <p>{{ customer.address }}</p>

    <p>Your order will be delivered to this location shortly. Thank you for choosing Meal Mate!</p>

    {% if cart_items %}
    <a href="{% url 'home' p.id %}"  class="back-home">Back to home</a>
    {% endif %}
</body>
</html>
