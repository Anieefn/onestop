<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ u.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'stock_view' userid=p.id %}">Cancel</a>

    </form>
</body>
</html>
